spring.application.name=demo

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/testdemo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 消息处理配置
message.processing.batch-size=100
message.processing.max-retries=3
message.processing.retry-initial-delay=1000
message.processing.retry-multiplier=2.0

# 日志配置
logging.level.com.testdemo.demo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
